segments:
  term:
    a: TA@term:a!
    b: TB@term:b! TA@term:a!
    c: TD@term:d! TC@term:c! TB@term:b! TA@term:a!
    d: TD@term:d! TC@term:c! TB@term:b! TA@term:a!
    e: TE@term:e! TD@term:d! TC@term:c! TB@term:b! TA@term:a!
    f: TF@term:y! TD@term:d! TD@term:d!
    z: TZ@term:z
  data:
    a: DA@data:a!
    b: DB@data:b! TA@term:a!
    c: DD@data:d! TC@term:c! DB@data:b! TA@term:a!
    d: DD@data:d! TC@term:c! DB@data:b! TA@term:a!
    e: DE@data:e! TD@term:d! DC@data:c! TB@term:b! DA@data:a!
    f: DF@term:y! DD@data:d! DD@data:d!
    z: DZ@data:z
  text:
    newline: '{{- "\r\n" -}}'

templates:
- condition: True
  template: |
    TA: @term:a
    @text:newline
    TB: @term:b
    @text:newline
    TC: @term:c
    @text:newline
    TD: @term:d
    @text:newline
    TE: @term:e
    @text:newline
    TF: @term:f
    @text:newline
    TZ: @term:z

    @text:newline
    
    DA: @data:a
    @text:newline
    DB: @data:b
    @text:newline
    DC: @data:c
    @text:newline
    DD: @data:d
    @text:newline
    DE: @data:e
    @text:newline
    DF: @data:f
    @text:newline
    DZ: @data:z
